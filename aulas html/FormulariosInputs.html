<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Inputs</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;

        }
    </style>


</head>


<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
            <br>
            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
            <br>
            <label for="dev3">Sou um dev3</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
            <br>
        </p>

        <p> Gênero: <br>
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <br>
            <label for="masculino">masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <br>
            <label for="outro">outro</label>
            <input type="radio" id="outro" name="genero" value="outro">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="1999-08-19">
        </p>
        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="1999-08-19 21:00">
        </p>
        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time" value="20:00:10">
        </p>
        <p>
            <label for="cor">Cor:</label>
            <input type="color" id="cor" name="cor" value="#ff0000">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>
        <p>
            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept=".png,.vsg,image/*" multiple>
        </p>
        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5">
        </p>
        <p>
            <label for="password">senha:</label>
            <input type="password" id="password" name="password" placeholder="digite sua senha">
        </p>
        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2">
        </p>
        <p>
            <label for="url">Site:</label>
            <input type="url" id="url" name="url" placeholder="www.seusite.com">
        </p>
        <p>
            <label for="search">Site:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>
        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <optgroup label="Teste">
                    <option value="qualquer1" label="Label 1"></option>
                    <option value="qualquer2" label="Label 2"></option>
                    <option value="qualquer3" label="Label 3"></option>
                    <option value="qualquer4" label="Label 4"></option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea">Texto:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9">
                Seu texto aqui
            </textarea>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>


</body>


</html>
